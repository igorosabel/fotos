<mat-toolbar color="primary">
	Eneko y Unai
</mat-toolbar>

<mat-card class="form">
	<mat-card-header>
		<mat-card-title>Iniciar sesión</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<mat-form-field class="form-field">
			<mat-label>Nombre de usuario</mat-label>
			<input matInput [(ngModel)]="login.username">
		</mat-form-field>
		<mat-form-field class="form-field">
			<mat-label>Contraseña</mat-label>
			<input matInput type="password"[(ngModel)]="login.pass">
		</mat-form-field>
	</mat-card-content>
	<mat-card-actions class="action-buttons">
		<button mat-raised-button color="primary" (click)="continue()">Continuar</button>
	</mat-card-actions>
</mat-card>
