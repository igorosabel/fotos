<mat-toolbar color="primary">
	<button mat-icon-button routerLink="/">
		<mat-icon>arrow_back</mat-icon>
	</button>
	Eneko y Unai
	<span class="flex"></span>
	<button mat-icon-button (click)="addUser()">
		<mat-icon>add_circle</mat-icon>
	</button>
</mat-toolbar>

<table mat-table [dataSource]="users">
	<ng-container matColumnDef="id">
		<th mat-header-cell *matHeaderCellDef>Id</th>
		<td mat-cell *matCellDef="let element">{{element.id}}</td>
	</ng-container>

	<ng-container matColumnDef="username">
		<th mat-header-cell *matHeaderCellDef>Usuario</th>
		<td mat-cell *matCellDef="let element">{{element.username}}</td>
	</ng-container>

	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef>Nombre</th>
		<td mat-cell *matCellDef="let element">{{element.name}}</td>
	</ng-container>

	<ng-container matColumnDef="isAdmin">
		<th class="center" mat-header-cell *matHeaderCellDef>Admin</th>
		<td class="center" mat-cell *matCellDef="let element">{{ element.isAdmin ? 'Si' : 'No'}}</td>
	</ng-container>

	<ng-container matColumnDef="options">
		<th class="center" mat-header-cell *matHeaderCellDef>Opciones</th>
		<td class="center" mat-cell *matCellDef="let element">
			<button mat-icon-button color="primary" (click)="editUser(element)">
				<mat-icon>mode_edit</mat-icon>
			</button>
			<button mat-icon-button color="primary" [disabled]="element.id===idUser">
				<mat-icon>delete_forever</mat-icon>
			</button>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="overlay" *ngIf="showOverlay">
	<mat-card>
		<mat-card-header>{{windowTitle}}</mat-card-header>
		<mat-card-content class="form-content">
			<mat-form-field>
				<mat-label>Nombre de usuario</mat-label>
				<input matInput [(ngModel)]="selectedUser.username" [disabled]="savingUser">
			</mat-form-field>
			<mat-form-field>
				<mat-label>Nombre</mat-label>
				<input matInput [(ngModel)]="selectedUser.name" [disabled]="savingUser">
			</mat-form-field>
			<mat-form-field>
				<mat-label>Contrase√±a</mat-label>
				<input matInput type="password"[(ngModel)]="selectedUser.pass" [disabled]="savingUser">
			</mat-form-field>
			<div class="form-row">
				<label>Administrador</label>
				<mat-slide-toggle color="primary" [(ngModel)]="selectedUser.isAdmin" [disabled]="savingUser"></mat-slide-toggle>
			</div>
		</mat-card-content>
		<mat-card-actions class="actions-end">
			<button mat-button (click)="closeOverlay()" [disabled]="savingUser">Cancelar</button>
			<button mat-button (click)="saveUser()" [disabled]="savingUser">
				<span *ngIf="!savingUser">Continuar</span>
				<img *ngIf="savingUser" class="button-icon" src="/assets/loading.svg">
			</button>
		</mat-card-actions>
	</mat-card>
</div>
